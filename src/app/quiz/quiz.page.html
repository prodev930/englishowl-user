<div id="container">
  <div class="toolbar">
    <div><a [routerLink]="'/level'">
        <img class="left" src="../../assets/img/Left Top Circle Button.png" alt="" />
      </a>
    </div>
    <div>
      <img class="right" src="../../assets/img/Right Top Circle Button.png" alt="" />
    </div>
  </div>
  <div class="context">
    <div class="content">
      <div class="content1">Quiz 1</div>
      <div class="section">
        <div>
          <div style="overflow: auto;">
            <div class="">
              <ul class="" style="list-style-type: none;">
                <li class="quiz_content"  *ngFor="let tutorial of tutorials; let i = index"
                  [class.active]="i == currentIndex" (click)="setActiveTutorial(tutorial, i)">
                  <span style="font-size: 5vw;">Q1.</span> <div style="margin-left: 5vw;">{{ tutorial.question }}</div> 
                </li>
              </ul>
            </div>
            <div class="col-md-6">
              <div *ngIf="currentTutorial">
                <app-tutorial-details (refreshList)="refreshList()" [tutorial]="currentTutorial"></app-tutorial-details>
              </div>
           
            </div>
          </div>
        </div>
        <div class="discription">





          <ul style="list-style-type: none;">
            <li>
              <label class="problemCheck">is
                <input type="radio" name="answer">
                <span class="checkmark" ></span>
              </label>
            </li>
            <li>
              <label class="problemCheck">are
                <input type="radio" name="answer">
                <span class="checkmark" ></span>
              </label>
            </li>
            <li>
              <label class="problemCheck">am
                <input type="radio" name="answer">
                <span class="checkmark" ></span>
              </label>
            </li>
            <li>
              <label class="problemCheck">will
                <input type="radio" name="answer">
                <span class="checkmark" ></span>
              </label>
            </li>
          </ul>
        
        

        </div>
      </div>
    </div>

  </div>
</div>
